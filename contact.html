<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agriculture Information Hub</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Tailwind Css -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>

<body class="text-white">

    <!-- Header -->
    <header class="bg-green-500 p-[20px_10px]">
        <nav class="container mx-auto px-4 md:px-6 flex justify-between">
            <div>
                <h2>Agriculture Hub</h2>
            </div>
            <ul class="md:flex gap-7 hidden">
                <li><a href="./index.html">Home</a></li>
                <li><a href="./guide.html">Farming Guide</a></li>
                <li><a href="./details.html">Crop Details</a></li>
                <li><a href="./pest.html">Pest Control</a></li>
                <li><a href="./contact.html">Contact</a></li>

            </ul>

            <div id="hamburger" class="md:hidden">
                <i class="fa-solid fa-bars"></i>
            </div>

        </nav>
        <!-- Mobile Menu -->
        <ul id="mobile" class="flex flex-col text-center pt-5 gap-7 hidden">
            <li class="pt-4"><a href="./index.html">Home</a></li>
            <li class="pt-4"><a href="./guide.html">Farming Guide</a></li>
            <li class="pt-4"><a href="./details.html">Crop Details</a></li>
            <li class="pt-4"><a href="./pest.html">Pest Control</a></li>
            <li class="pt-4"><a href="./contact.html">Contact</a></li>

        </ul>
    </header>

    <!-- Title -->
    <section class="text-center bg-green-200 py-30">
        <h2 class="text-3xl md:text-4xl font-extrabold leading-tight mb-6 text-black">Contact With Us</h2>
    </section>

    <section class="py-16 bg-green-100 py-5">
        <div class="container mx-auto px-4 md:px-6">
            <form class="py-4 px-6" action="#" method="#" id="form">
            <div class="mb-4">
                <label class="block text-gray-700 font-bold mb-2" for="name">
                    Name*
                </label>
                <input
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    id="name" type="text" placeholder="Enter your name">
                <p id="nameError" class="text-red-600 text-sm"></p>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 font-bold mb-2" for="email">
                    Email*
                </label>
                <input
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    id="email" type="email" placeholder="Enter your email">
                <p id="emailError" class="text-red-600 text-sm"></p>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 font-bold mb-2" for="phone">
                    Phone Number
                </label>
                <input
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    id="phone" type="tel" placeholder="Enter your phone number">
                <p id="phnError" class="text-red-600 text-sm"></p>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 font-bold mb-2" for="addr">
                    Address*
                </label>
                <input
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    id="addr" type="text" placeholder="Your Address here!">
                <p id="addrError" class="text-red-600 text-sm"></p>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 font-bold mb-2" for="message">
                    Message*
                </label>
                <textarea
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    id="message" rows="4" placeholder="Enter any additional information"></textarea>
                <p id="msgError" class="text-red-600 text-sm"></p>
            </div>
            <div class="flex items-center justify-center mb-4">
                <button
                    class="bg-gray-900 text-white py-2 px-4 rounded hover:bg-gray-800 focus:outline-none focus:shadow-outline"
                    type="submit" id="submit">
                    Submit
                </button>
            </div>

        </form>
        </div>
    </section>



    <!--Footer  -->
    <footer class="bg-green-500 p-[20px_10px]">
        <div class="container mx-auto px-4 md:px-6 flex justify-between">
            <p>&copy;2025 All Rights Reserved.</p>
            <p id="timer"></p>
        </div>
    </footer>


    <script src="./script.js"></script>
</body>

</html>
